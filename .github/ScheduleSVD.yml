name: Schedule SVD

on:
  schedule:
    - cron: '38 0 * * *'
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install numpy==1.20.1 pandas scikit-surprise
      - run: pip install recommenders --no-deps
      - run: python train_svd.py
